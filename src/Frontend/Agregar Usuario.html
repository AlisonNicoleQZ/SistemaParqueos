<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgregarUsuario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="AgregarBody">
    <div class="head">

        <div class="perfil">
            <a href="#"><img src="image/logo.png" alt="" style="height: 50px; border-radius: 50%;"></a>
        </div>

        <nav class="navbar">
            <a href="InicioAdmin.html">Inicio</a>
            <a href="Agregar Usuario.html">Agregar Usuarios</a>
            <a href="RegistroVehículo.html">Registro Vehículo</a>

            <a href="">Reportes Uso</a>
        </nav>
    </div>
<br><br><br>
    <div class="Formulario">
        <h1>
            <br>
            Agregar Usuario
        </h1>
        <form method="post">
            <div class="email">
                <label>Correo electronico</label>
                <input type="email" required>
            </div>
            <div class="fecha">
                <label>Fecha de nacimiento</label>
                <input type="date" required>
            </div>
            <div class="ide">
                <label>Identificacion</label>
                <input type="text">
            </div>
            <div class="carne">
                <label>Numero de carne</label>
                <input type="text">
            </div>
            <input type="submit" value="Agregar">
            <br><br>
        </form>
    </div>
    
</body>
</html>
