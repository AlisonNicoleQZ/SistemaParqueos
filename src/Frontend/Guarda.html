<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Parqueo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body class="bg-light">
    <!-- Encabezado -->
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a href="#">
                    <img src="image/logo.png" alt="Logo" class="rounded-circle" style="height: 50px;">
                </a>
            </div>
            <nav>
                <a href="InicioGuardia.html" class="text-white mx-3 text-decoration-none">Inicio</a>
                <a href="index.html" class="text-white mx-3 text-decoration-none">Control de Vehículos</a>
                <a href="#" class="text-white mx-3 text-decoration-none">Reporte Uso</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Título -->
        <h1 class="text-center mb-4">Sistema de Parqueo</h1>

        <!-- Registro de Ingreso -->
        <section id="seccion-ingreso" class="mb-5">
            <h2 class="text-primary text-center">Registro de Ingreso de Vehículo</h2>
            <form id="form-ingreso" class="shadow p-4 bg-white rounded">
                <div class="mb-3">
                    <label for="placa-ingreso" class="form-label">Número de Placa:</label>
                    <input type="text" id="placa-ingreso" name="numero_de_placa" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="parqueo-ingreso" class="form-label">ID de Parqueo:</label>
                    <input type="number" id="parqueo-ingreso" name="parqueo_id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar Ingreso</button>
            </form>
            <div id="resultado-ingreso" class="mt-3 text-center"></div>
        </section>

        <!-- Registro de Egreso -->
        <section id="seccion-egreso" class="mb-5">
            <h2 class="text-primary text-center">Registro de Egreso de Vehículo</h2>
            <form id="form-egreso" class="shadow p-4 bg-white rounded">
                <div class="mb-3">
                    <label for="placa-egreso" class="form-label">Número de Placa:</label>
                    <input type="text" id="placa-egreso" name="numero_de_placa" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="parqueo-egreso" class="form-label">ID de Parqueo:</label>
                    <input type="number" id="parqueo-egreso" name="parqueo_id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar Egreso</button>
            </form>
            <div id="resultado-egreso" class="mt-3 text-center"></div>
        </section>

        <!-- Reporte de Uso -->
        <section id="seccion-reporte">
            <h2 class="text-primary text-center">Reporte de Uso del Parqueo</h2>
            <form id="form-reporte" class="shadow p-4 bg-white rounded">
                <div class="mb-3">
                    <label for="parqueo-reporte" class="form-label">ID de Parqueo:</label>
                    <input type="number" id="parqueo-reporte" name="parqueo_id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ver Reporte</button>
            </form>
            <div id="resultado-reporte" class="mt-3 text-center"></div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
