<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Parqueo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/guarda.css">
</head>
<body class="bg-light">
    <!-- Encabezado -->
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a href="#">
                    <img src="image/logo.png" alt="Logo" class="rounded-circle" style="height: 50px;">
                </a>
            </div>
            <nav>
                <a href="login.html" class="text-white mx-3 text-decoration-none">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="text-center mb-4">Sistema de Parqueo</h1>

        <!-- Registro de Entrada de Vehículo -->
        <section id="seccion-ingreso" class="mb-5">
            <h2 class="text-primary text-center">Registro de Entrada de Vehículo</h2>

            <!-- Contenedor para las alertas -->
            <div id="alert-container"></div> <!-- Aquí se mostrarán las alertas -->

            <form id="form-ingreso" class="shadow p-4 bg-white rounded">
                <div class="mb-3">
                    <label for="placa-ingreso" class="form-label">Número de Placa:</label>
                    <select id="placa-ingreso" name="placa" class="form-control" required>
                        <option value="">Selecciona una placa</option>
                        <!-- Las opciones se llenarán dinámicamente con los vehículos -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="parqueo-id-ingreso" class="form-label">ID de Parqueo:</label>
                    <select id="parqueo-id-ingreso" name="parqueo_id" class="form-control" required>
                        <option value="">Selecciona un parqueo</option>
                        <!-- Las opciones se llenarán dinámicamente con los parqueos -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar Ingreso</button>
            </form>
        </section>

        <!-- Registro de Salida de Vehículo -->
        <section id="seccion-salida" class="mb-5">
            <h2 class="text-danger text-center">Registro de Salida de Vehículo</h2>
            <form id="form-salida" class="shadow p-4 bg-white rounded">
                <div class="mb-3">
                    <label for="placa-salida" class="form-label">Número de Placa:</label>
                    <select id="placa-salida" name="placa" class="form-control" required>
                        <option value="">Selecciona una placa</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger w-100">Registrar Salida</button>
            </form>
        </section>


        <!-- Agregar Usuario -->
        <section id="seccion-agregar-usuario" class="mb-5">
            <h2 class="text-info text-center">Agregar Usuario</h2>
            <form id="form-agregar-usuario" class="shadow p-4 bg-white rounded">
                <div class="mb-3">
                    <label for="nombre-usuario" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre-usuario" required>
                </div>
                <div class="mb-3">
                    <label for="cedula-usuario" class="form-label">Cédula:</label>
                    <input type="text" class="form-control" id="cedula-usuario" required>
                </div>
                <div class="mb-3">
                    <label for="correo-usuario" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo-usuario" required>
                </div>
                <div class="mb-3">
                    <label for="carnet-usuario" class="form-label">Carnet:</label>
                    <input type="text" class="form-control" id="carnet-usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password-usuario" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password-usuario" required minlength="6">
                </div>
                <button type="submit" class="btn btn-info w-100">Agregar Usuario</button>
            </form>
        </section>
        
        <!-- Agregar Vehículo -->
        <section id="seccion-registrar-vehiculo" class="mb-5">
            <h2 class="text-success text-center">Registrar Vehículo</h2>
            <form id="form-vehiculo" class="shadow p-4 bg-white rounded">
                <div class="mb-3">
                    <label for="placa-vehiculo" class="form-label">Placa:</label>
                    <input type="text" class="form-control" id="placa-vehiculo" required>
                </div>
                <div class="mb-3">
                    <label for="cedula-vehiculo" class="form-label">Cédula del Usuario:</label>
                    <input type="text" class="form-control" id="cedula-vehiculo" required>
                </div>
                <div class="mb-3">
                    <label for="carnet-vehiculo" class="form-label">Número de Carnet del Usuario:</label>
                    <input type="text" class="form-control" id="carnet-vehiculo" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar Vehículo</button>
            </form>
        </section>

        <!-- Historial -->
        <section id="seccion-historial" class="mb-5">
            <h2 class="text-center text-primary mb-4">Historial de Vehículos</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered shadow-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center">Placa</th>
                            <th class="text-center">Parqueo ID</th>
                            <th class="text-center">Fecha Entrada</th>
                            <th class="text-center">Fecha Salida</th>
                        </tr>
                    </thead>
                    <tbody id="historial-table-body">
                        <!-- Aquí se llenarán los datos del historial -->
                    </tbody>
                </table>
            </div>
        </section>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Backend/guarda.js"></script>
</body>
</html>
