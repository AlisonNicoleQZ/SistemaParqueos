<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Sistema de Parqueo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/usuario.css">
</head>
<body class="bg-light">
    
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Sistema de Parqueo</h1>
            <nav>
                <a href="login.html" class="text-white text-decoration-none">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="text-center mb-4">Bienvenido, Usuario</h2>

        <!-- Vehículos asociados -->
        <section id="vehiculos-asociados" class="mb-5">
            <h3 class="text-primary mb-3">Vehículos Asociados</h3>
            <div id="vehiculos-container" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Cédula</th>
                            <th>Carnet</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Historial de entradas y salidas -->
        <section id="historial" class="mb-5">
            <h3 class="text-success mb-3">Historial de Entradas y Salidas</h3>
            <div id="historial-container" class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Fecha Entrada</th>
                            <th>Fecha Salida</th>
                            <th>ID Parqueo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de funcionalidad -->
    <script type="module" src="../Backend/usuario.js"></script>
</body>
</html>
